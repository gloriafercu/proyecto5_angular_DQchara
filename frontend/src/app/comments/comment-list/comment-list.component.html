<h2>Listado de comentarios</h2>


<table mat-table [dataSource]="comments" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let comment">{{ comment.id }}</td>
    </ng-container>

    <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef>Comentario:</th>
        <td mat-cell *matCellDef="let comment">{{ comment.comment | limitLongText:15}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let comment">
            <!-- Opción 1: llamar a un método ts -->
            <button mat-fab extended color="primary" class="btn-primary" (click)="view(comment)">
                <mat-icon>visibility</mat-icon>
                Ver
            </button>

            <!-- Opción 2: navegar directamente hacia el componente -->
            <button mat-fab extended color="primary" class="btn-primary" [routerLink]="['/comments', comment.id]">
                <mat-icon>visibility</mat-icon>
                Ver
            </button>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
