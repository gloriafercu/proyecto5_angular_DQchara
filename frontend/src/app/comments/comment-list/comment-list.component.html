<h2>Listado de comentarios</h2>


<table mat-table class="mat-elevation-z8" [dataSource]="comments" style="margin-top:100px;">
    <ng-container matColumnDef="restaurant">
        <th mat-header-cell *matHeaderCellDef>Restaurante:</th>
        <td mat-cell *matCellDef="let comment">{{ comment.restaurant.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Comentario:</th>
        <td mat-cell *matCellDef="let comment">{{ comment.description}}</td>
    </ng-container>

    <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef>Valoracion:</th>
        <td mat-cell *matCellDef="let comment">{{ comment.rating }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
