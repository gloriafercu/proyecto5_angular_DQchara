<nav>

  <mat-toolbar class="navbar">
    <a routerLink="/restaurants" title="Inicio">
      <img src="\assets\img\D_Qchara_logo-transparente.png" class="logo" alt="logo">
    </a>


    <button mat-button [matMenuTriggerFor]="menuAccount" class="account" *ngIf="!isLoggedIn"
      routerLink="/auth/login">Iniciar sesion
      <mat-icon>
        login
      </mat-icon>
    </button>

    <button mat-button [matMenuTriggerFor]="menuAccount" class="account" *ngIf="isLoggedIn">
      
      <img *ngIf="avatar" class="avatar-img"[src]="'http://localhost:3000/uploads/' + avatar" alt="user avatar"/>
      Hola {{userName}}!
    
    </button>

    <mat-menu #menuAccount="matMenu" class="menu-account">
      <button mat-button *ngIf="!isLoggedIn" routerLink="/auth/register">
        <mat-icon>person_add</mat-icon>
        Crear cuenta
      </button>

      <button mat-button *ngIf="isLoggedIn" routerLink="/users/profile">
        <mat-icon>account_circle</mat-icon>
        Mi perfil
      </button>

      <button mat-button *ngIf="isLoggedIn" routerLink="/bookings/booking-list">
        <mat-icon>restaurant_menu</mat-icon>
        Mis reservas
      </button>

      <button mat-button *ngIf="isRestaurant" routerLink="/restaurants/my-restaurant">
        <mat-icon>dining</mat-icon>
        Mi Restaurante
      </button>

      <button mat-button *ngIf="isLoggedIn" routerLink="/comments/comment-list">
        <mat-icon>add_comment</mat-icon>
        Mis opiniones
      </button>

      <button mat-button *ngIf="isAdmin" routerLink="/users">
        <mat-icon>group</mat-icon>
          Listado de Usuarios
      </button>



      <button mat-button *ngIf="isLoggedIn" (click)="authService.logout()">
        <mat-icon>logout</mat-icon>
        Cerrar sesi√≥n
      </button>

    </mat-menu>

  </mat-toolbar>

</nav>
