<div class="container-userDetail">
  <h2>Imagen de perfil de usuario</h2>

  <div class="content-avatar">
    <div *ngIf="user && user.avatar">
      <h2>Imagen Actual</h2>
      <img [src]="'http://localhost:3000/uploads/' + user!.avatar" alt="user avatar">
    </div>

    <div>
      <h2>Nueva Imagen</h2>
      <img [src]="imagePreview" alt="user avatar">
    </div>
  </div>

  <div class="content-buttons">
    <input class="upload-button" type="file" (change)="onFileSelected($event)">

    <div>
      <button mat-button extended class="button-submit" (click)="save()" routerLink="/users/detail">Enviar</button>
    </div>
  </div>

</div>
