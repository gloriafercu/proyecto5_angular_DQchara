<div class="container-userDetail">
    <h2>Mi Perfil</h2>

    <form [formGroup]="userForm" (ngSubmit)="save()" class="userProfile">

        <input type="hidden" formControlName="id">
        <mat-form-field class="input">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="firstName">
        </mat-form-field>
        <mat-form-field class="input">
            <mat-label>Apellido</mat-label>
            <input matInput type="text" formControlName="lastName">
        </mat-form-field>
        <mat-form-field class="input">
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="userName">
        </mat-form-field>

        <mat-form-field class="input">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
            <mat-icon matSuffix>email</mat-icon>
            <mat-hint>Te enviaremos un correo para la verificación.</mat-hint>
            <mat-error *ngIf="userForm.get('email')?.invalid &&
                      userForm.get('email')?.touched &&
                      userForm.get('email')?.getError('required')">
                Email obligatorio.
            </mat-error>
            <mat-error *ngIf="userForm.get('email')?.invalid &&
                      userForm.get('email')?.touched &&
                      userForm.get('email')?.getError('email')">
                Formato email incorrecto.
            </mat-error>
        </mat-form-field>
        <mat-form-field class="input">
            <mat-label>Teléfono</mat-label>
            <input matInput type="text" formControlName="phone">
        </mat-form-field>

<!-- 
        <mat-form-field class="input">
            <mat-label>Avatar</mat-label>
            <input matInput type="text" formControlName="avatar"> 
        </mat-form-field> -->

        <button mat-fab extended type="submit">
            <mat-icon>send</mat-icon>
            Enviar
        </button>
    </form>

</div>
