<div class="container-user-detail">
    <h2>Mi Perfil</h2>

    <form [formGroup]="userForm" (ngSubmit)="save()" class="userProfile">
        <input type="hidden" formControlName="id">

        <mat-form-field class="input">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="firstName">
        </mat-form-field>
        <mat-form-field class="input">
            <mat-label>Apellido</mat-label>
            <input matInput type="text" formControlName="lastName">
        </mat-form-field>
        <mat-form-field class="input">
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="userName">
        </mat-form-field>

        <mat-form-field class="input">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" placeholder="hola@hola.com">
            <mat-icon matSuffix class="icon-form">email</mat-icon>
        </mat-form-field>
        <mat-form-field class="input">
            <mat-label>Tel√©fono</mat-label>
            <input matInput type="text" formControlName="phone">
            <mat-icon matSuffix class="icon-form">phone</mat-icon>
        </mat-form-field>
        <div *ngIf="user && user.avatar">
            <img [src]="'http://localhost:3000/uploads/' + user!.avatar" style="max-width: 200px;" alt="user avatar">
        </div>

        <div class="container-buttons">
            <button class="button" mat-fab extended routerLink="/users/avatar">
                <mat-icon>photo_camera</mat-icon>
                Cambia tu avatar
            </button>
            <button mat-button extended type="submit" class="button-submit">
                <mat-icon>send</mat-icon>
                Enviar
            </button>

        </div>

    </form>
</div>
