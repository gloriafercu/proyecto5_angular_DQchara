<h1>Listado de restaurantes</h1>


<div class="wrapper">
    <div *ngFor="let restaurant of restaurants" [routerLink]="['/restaurants', restaurant.id]">
        <mat-card class="card-container">
            <div class="image-container">
                <img mat-card-image src="{{ restaurant.urlImg }}" alt="foto de {{ restaurant.name }}">
            </div>
            <mat-card-content>
                <h2>{{ restaurant.name }}</h2>
                <p>{{ restaurant.city }}</p>
                <p>{{ restaurant.typeFood }}</p>
                <p>{{ restaurant.rating }}</p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
