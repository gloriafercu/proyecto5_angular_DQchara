<h2>Crear nueva cuenta</h2>

<form [formGroup]="registerForm" (ngSubmit)="save()">

  <mat-form-field>
    <mat-label>Nombre de usuario (username)</mat-label>
    <input matInput type="text" formControlName="username">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email">

       <!-- <mat-error *ngIf="registerForm.get('email')?.invalid &&
                          registerForm.get('email')?.touched &&
                          registerForm.get('email')?.getError('required')">
            Email obligatorio.
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.invalid &&
                          registerForm.get('email')?.touched &&
                          registerForm.get('email')?.getError('email')">
            Formato email incorrecto.
        </mat-error> -->
  </mat-form-field>


  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input matInput type="password" formControlName="password">
    
        <!-- <mat-error *ngIf="registerForm.get('password')?.invalid &&
              registerForm.get('password')?.touched &&
              registerForm.get('password')?.getError('required')">
            Contraseña obligatoria.
        </mat-error>
        <mat-error *ngIf="registerForm.get('password')?.invalid &&
              registerForm.get('password')?.touched &&
              registerForm.get('password')?.getError('pattern')">
            Contraseña debe ser entre 8 y 20 caracteres utilizando letras, números.
        </mat-error> -->
  </mat-form-field>

  <mat-checkbox formControlName="acceptConditions">He leído y acepto los términos y
    condiciones.

<!-- <mat-error
            *ngIf="registerForm.get('acceptConditions')?.invalid && registerForm.get('acceptConditions')?.touched">
            Es obligatorio aceptar condiciones
        </mat-error> -->
    </mat-checkbox>

  <button mat-fab extended type="submit"
        [disabled]="registerForm.invalid">
      Enviar
  </button>
</form>
